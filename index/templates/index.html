<!DOCTYPE html5>
<html>
<head>

			</li>
			<li>
				<label>
				<img src="{% static "index/icon/icon_setton.png" %}">

			</li>

			USER  NAME:
			<input class="textbox" type="textbox" placeholder="YOUR NAME" maxlength="10" name="username" onfocus=""/>

			</form>
	</div>
</div>

</html>
